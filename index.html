<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordChain with Vue</title>
    <style>
      body {
        background-color: grey;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <div>
        <ul>
          <li v-for="word in words">
            {{word}}
          </li>
        </ul>
      </div>
      <div>
        <input
          type="text"
          name="userWord"
          id="userWord"
          v-model="newWord"
          v-on:keyUp="addWord"
        />
        <button v-on:click="addWord">Add word to the list</button>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          newWord: "",
          title: "Wordchain",
          words: [
            "Alg",
            "Ben",
            "Col",
            "Dae",
            "Ele",
            "Fol",
            "Gor",
            "Hia",
            "Ial",
            "Jal",
            "Lac",
            "Mat",
            "Neo",
            "Osp",
            "Pan",
            "Qua",
            "Rub",
            "San",
            "Tel",
            "Una",
            "Ver",
            "Welt",
            "Xyz",
            "Ytt",
            "Zol"
          ]
        },
        methods: {
          addWord: function() {
            this.words.push(this.newWord);
            this.newWord = "";
          }
        }
      });
    </script>
  </body>
</html>
