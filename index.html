<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordChain with Vue</title>
  <link rel="stylesheet" href="app.css" />

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>

    <ul>
      <li v-for="word in words">
        {{word}}
      </li>
    </ul>
    <div>
      <button v-on:click="lastwordandlastletter">Show me the last word and last letter</button>
    </div>


    <div>
      <input type="text" name="newWord" id="newWord" v-model="newWord" required />
    </div>
    <div>
      <button v-on:click="addWord">Add word to the list</button>
    </div>


  </div>

  <script src="app.js"></script>
</body>

</html>
